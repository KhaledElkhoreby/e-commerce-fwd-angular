<div class="cart-container container gap-3 flex-wrap pb-5">
  <div class="d-flex flex-column" *ngIf="isThereItems">
    <app-cart-item *ngFor="let item of cartItems" [cartItem]="item">
    </app-cart-item>
  </div>
  <div
    class="d-flex flex-column display-6 shadow p-4 d-flex justify-content-center align-items-center text-center rounded"
    *ngIf="!isThereItems">
    There are no products in your cart, Please add some products.
  </div>
  <div class="form-margin">
    <h1>
      Total Price:<span class="fw-bold text-success">${{totalPrice}}</span>
    </h1>
    <form #form="ngForm" (ngSubmit)="onSubmit()" class="form-control d-flex flex-column gap-3 shadow p-3 rounded">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="(minimum 3 characters)" name="fullname"
          required minlength="3" [(ngModel)]="fullname">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="(minimum 6 characters)" name="address"
          required minlength="6" [(ngModel)]="address">
      </div>
      <div class="form-group">
        <label for="creditCardNumber">creditCard</label>
        <input type="text" class="form-control" id="creditCardNumber" placeholder="(16-digit number)"
          name="creditCardNumber" required minlength="16" [(ngModel)]="creditCardNumber">
      </div>
      <p>We will never share your payment details with anyone else</p>
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary"> Submit</button>
    </form>
  </div>
</div>
